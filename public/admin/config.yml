backend:
  name: git-gateway
  branch: develop # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - label: 'Media'
            name: "media"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: 'Items'
                name: "items"
                widget: list
                fields:
                  - { label: "Text", name: "text", widget: "text" }
                  - { label: "Image", name: "img", widget: "image" }
          - label: 'Feedback'
            name: 'feedback'
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Placeholder", name: "placeholder", widget: "string" }
              - { label: "Button", name: "button", widget: "string" }


